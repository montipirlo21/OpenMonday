fragment ItemFragment on Item {
  id
  name
  column_values {
    id
    value
    type
    text
    __typename

    ... on PeopleValue {
      updated_at
      persons_and_teams {
        id
        kind
      }
    }

    ... on StatusValue {
      index
      is_done
      update_id
      updated_at
    }

    ... on MirrorValue {
      display_value
    }
  }
}
