query GetBoardItemsByCursor($ids: [ID!]!) {
  boards(ids: $ids) {
    items_page(limit: 100) {
      cursor
      items {
        id
        name
        column_values {
          id
          value
          type
          text
          __typename

          ... on StatusValue {
            index
            is_done
            update_id
            updated_at
          }
          ... on MirrorValue {
            display_value
          }
        }
      }
    }
  }
}
